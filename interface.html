<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="form-group">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="4" max="32" value="12">
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="include-uppercase"> Include Uppercase</label>
            <label><input type="checkbox" id="include-lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="include-numbers"> Include Numbers</label>
            <label><input type="checkbox" id="include-symbols"> Include Symbols</label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="form-group">
            <br>
            <label for="password-output">Generated Password:</label> <br>
            <input type="text" id="password-output" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
